name: CI
on:
  push:
    branches-ignore: [ incarnation ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - uses: actions/setup-node@v1.1.0

    - name: Init deps
      run: npm install

    - name: Build
      run: npm run build
