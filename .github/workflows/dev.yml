name: CI
on:
  push:
    branches-ignore: [ incarnation ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: nschloe/action-cached-lfs-checkout@v1

    - uses: actions/setup-node@v3.0.0

    - name: Init deps
      run: yarn --frozen-lockfile

    - name: Test
      run: yarn lint

    - name: Build
      run: yarn build
